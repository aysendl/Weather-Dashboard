<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"href="./Assets/style.css">
    <title>Weather Dasboard</title>
    </head>
    <body> 

      <header class="jumbotron">
        <div class="container">
        <h1 class="display-12">Weather Dashboard</h1>
      </header>
      <div class="form-group form-inline" id="form">
        <div class="form-group mb-2">
          <label for="initials">Search for a City: </label>
          <input type="text" class="form-control" id="initials" placeholder="Initials">
          <button type="button" class="btn btn-primary" id="submit">
            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
     
  

  
      <div id="city-data"></div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="./Assets/script2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"href="./Assets/style.css">
    <title>Weather Dasboard</title>
    </head>
    <body>

      <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <h1 class="mx-auto color-white">Weather Dashboard</h1>
        </div>
      </header>
  
      <main>

        <div class="container">

          <div class="row">

            <div class="col-3">
           
              <p class="m-2">Search for a city:</p>
             
              <div class="input-group m-2">
                <input type="text" class="form-control" placeholder="City" id="city">
                <button class="btn btn-primary" id="btn">
                  <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                  </svg>
                </button>
              </div>

              <ul class="list-group m-2" id="citylist">
              
              </ul>
            </div>

            <div class="col-9">
              
              <div class="row m-3">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title" id="CityName"></h3>
                    <p class="card-text" id="Temp"></p>
                    <p class="card-text" id="Hum"></p>
                    <p class="card-text" id="Wind"></p>
                    <p class="card-text">UV Index: <span class="bg-danger p-2" id="UV"></span></p>
                  </div>
                </div>
              </div>

              <h1>5-Day Forecast</h1>
              <div class="row mt-3 color-white">

                <div class="card-deck">
                  <div class="card m-1 bg-blue">
                    <div class="card-body">
                      <h5 class="card-title" id="date0"></h5>
                      <img class="card-text" id="condition0" alt="weather icon"></img>
                      <p class="card-text" id="temperature0"></p>
                      <p class="card-text" id="humidity0"></p>
                    </div>
                  </div>

                  <div class="card m-1 bg-blue">
                    <div class="card-body">
                      <h5 class="card-title" id="date1"></h5>
                      <img class="card-text" id="condition1" alt="weather icon"></img>
                      <p class="card-text" id="temperature1"></p>
                      <p class="card-text" id="humidity1"></p>
                    </div>
                  </div>

                  <div class="card m-1 bg-blue">
                    <div class="card-body">
                      <h5 class="card-title" id="date2"></h5>
                      <img class="card-text" id="condition2" alt="weather icon"></img>
                      <p class="card-text" id="temperature2"></p>
                      <p class="card-text" id="humidity2"></p>
                    </div>
                  </div>

                  <div class="card m-1 bg-blue">
                    <div class="card-body">
                      <h5 class="card-title" id="date3"></h5>
                      <img class="card-text" id="condition3" alt="weather icon"></img>
                      <p class="card-text" id="temperature3"></p>
                      <p class="card-text" id="humidity3"></p>
                    </div>
                  </div>

                  <div class="card m-1 bg-blue">
                    <div class="card-body">
                      <h5 class="card-title" id="date4"></h5>
                      <img class="card-text" id="condition4" alt="weather icon"></img>
                      <p class="card-text" id="temperature4"></p>
                      <p class="card-text" id="humidity4"></p>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>

        </div>
        
      </main>
    
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./Assets/script2.js"></script>
    </body>
  
</html>
